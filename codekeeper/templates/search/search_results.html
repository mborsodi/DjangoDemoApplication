{% if content.results %}
    {% for result in content.results %}
        <div class="row">
            <div class="search-result">
                <p>
                    {% if result.type = "person" %}
                        <a href="  ">{{ result.last_name }}, {{ result.first_name }}</a>

                    {% else %}
                        <a href="  ">{{ result.title }}{{ result.name }}</a>

                    {% endif %}
                    - {{ result.type }} - {{ result.id}}
                </p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <h5>No Results found.</h5>
{% endif %}
